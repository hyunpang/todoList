<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <header>
    <div id="weather">
      <div class="weather-temp">
        <img id="imgId" src="" />
        <span></span>
      </div>
      <div class="weather-city">
        <span></span>
      </div>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="js-clock">
          <h1>00:00</h1>
          <h5></h5>
        </div>
        <form class="js-toDoForm">
          <span>ToDo 리스트</span>
          <input
            type="text"
            class="focus-input"
            placeholder="할일을 입력해주세요."
          />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
